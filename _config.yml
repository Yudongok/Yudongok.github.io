# The Site Configuration

# Import the theme 
# (Chirpy Starter를 사용 중이라면 이 줄은 보통 필요 없으나, 로컬 구동을 위해 남겨둡니다)
theme: jekyll-theme-chirpy

# The language of the webpage
lang: ko

# Change to your timezone
timezone: Asia/Seoul

# jekyll-seo-tag settings
# ↓ --------------------------

title: Yudongok's Log        # 블로그 제목 (왼쪽 상단 표시)

tagline: NLP, RAG & Backend Developer  # 블로그 부제 (이름 아래 표시)

description: >-              # 검색 엔진 및 공유 시 노출되는 설명
  NLP 모델 파인튜닝, RAG 시스템, LangChain/LangGraph 활용기 및 Backend 개발 경험을 기록하는 기술 블로그입니다.

# Fill in the protocol & hostname for your site.
# [중요] 깃허브 아이디가 dongok210이 아니라면 아래 주소를 수정해야 합니다.
url: "https://Yudongok.github.io"

github:
  username: Yudongok        # 깃허브 사용자명

twitter:
  username:                  # 트위터 없으면 비워둠

social:
  name: Yudongok             # 작성자 이름
  email: dongok210@gmail.com # 이메일 주소
  links:
    - https://github.com/Yudongok  # 깃허브 프로필 링크
    # - https://linkedin.com/in/본인아이디 # 링크드인 있으면 주석 풀고 수정

# Site Verification Settings (구글/네이버 검색 등록 시 코드 입력하는 곳)
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# Web Analytics Settings (방문자 분석)
analytics:
  google:
    id: # 구글 애널리틱스 ID가 있다면 입력
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

# Page views settings
pageviews:
  provider:

# Prefer color scheme setting.
theme_mode: # [light | dark] 비워두면 사용자 시스템 설정 따라감 (추천)

# The CDN endpoint for media resources.
cdn:

# [중요] 사이드바 프로필 사진 경로
# 프로젝트 폴더의 assets/img/ 폴더 안에 profile.jpg 라는 사진을 넣으세요.
avatar: /assets/img/profile.png

# The URL of the site-wide social preview image used in SEO `og:image` meta tag.
social_preview_image:

# boolean type, the global switch for TOC in posts.
toc: true

# 댓글 시스템 설정
comments:
  # 댓글을 켜려면 아래 provider에 'giscus'를 입력하고, giscus 설정을 채워야 합니다.
  # 당장 설정이 어렵다면 비워두세요. 에러가 나지 않습니다.
  provider:
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo: Yudongok/dongok210.github.io # 저장소 이름 (가정)
    repo_id:       # giscus.app에서 발급 필요
    category:      # giscus.app에서 발급 필요
    category_id:   # giscus.app에서 발급 필요
    mapping: pathname
    strict: 0
    input_position: bottom
    lang: ko
    reactions_enabled: 1

# Self-hosted static assets
assets:
  self_host:
    enabled:
    env:

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10

# The base URL of your site
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
